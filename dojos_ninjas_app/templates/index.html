<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas CG</title>
    <!-- bootstrap 5 -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    {% block content %}
    <div class=" my-4 mx-auto" style="width: 1000px;">
        <div class="row justify-content-between">
            <div class="col-sm-5">
              <div class="card  bg-dark">
                <div class="card-body">
                  <h5 class="card-title text-center text-primary">New Dojos</h5>
                  <form action="/dojos" method="POST">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label text-light">Name:</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" name="name">
                    </div>
                    <button type="submit" value="submit" class="btn btn-primary">Add Dojo</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="card bg-dark">
                <div class="card-body text-center">
                  <h5 class="card-title text-primary">All Dojos</h5>
                  {% for dojo in dojos %}
                    <a href="/dojos/{{dojo.id}}" class="card-text text-warning d-block btn">{{dojo.name}}</a>
                  {% endfor %}
                </div>
              </div>
            </div>
        </div>
      <a class="btn btn-success my-3 text-center " href="/ninjas">add ninja</a>
    </div>
    {% endblock %}
</body> 
</html>
