{% extends "index.html" %} {% block content %}
<div class="mx-auto my-3" style="width: 800px;">
  <h2>{{dojo_name}} ninjas</h2>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First name</th>
        <th scope="col">Last name</th>
        <th scope="col">Age</th>
      </tr>
    </thead>
    <tbody>
      {% for ninja in ninjas %}
      <tr>     
        <th scope="row">{{loop.index}}</th>
        <td>{{ninja.first_name}}</td>
        <td>{{ninja.last_name}}</td>
        <td>{{ninja.age}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/dojos" class="btn btn-primary">Home</a>
</div>
{% endblock %}
